<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solusi Digital Nusantara</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                üåê Solusi Digital Nusantara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Our Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#message-us">Message Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <section class="text-center px-5 welcome-section">
        <div class="container text-white">
            <h1 id="welcome-text" class="fw-bold">Hi, Welcome To Website</h1>
            <p class="lead">Menghubungkan Masa Depan dengan Teknologi</p>
        </div>
    </section>

    <!-- Headquarters -->
    <section class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">Kantor Pusat Kami</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card text-white">
                        <img src="https://images.pexels.com/photos/1462935/pexels-photo-1462935.jpeg" class="card-img" alt="Jakarta">
                        <div class="card-img-overlay d-flex align-items-center justify-content-center bg-dark bg-opacity-50">
                            <h5 class="card-title">Jakarta</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white">
                        <img src="https://images.pexels.com/photos/1440476/pexels-photo-1440476.jpeg" class="card-img" alt="Bandung">
                        <div class="card-img-overlay d-flex align-items-center justify-content-center bg-dark bg-opacity-50">
                            <h5 class="card-title">Bandung</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white">
                        <img src="https://images.pexels.com/photos/237211/pexels-photo-237211.jpeg" class="card-img" alt="Surabaya">
                        <div class="card-img-overlay d-flex align-items-center justify-content-center bg-dark bg-opacity-50">
                            <h5 class="card-title">Surabaya</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Message Us -->
    <section id="message-us" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Message Us</h2>
            <div class="row g-4">
                <!-- Form -->
                <div class="col-md-6">
                    <form id="contact-form" class="p-4 border rounded bg-white shadow-sm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" id="name" class="form-control" placeholder="Masukkan nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Tanggal Lahir</label>
                            <input type="date" id="birthdate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Laki-laki" required>
                                    <label class="form-check-label">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Perempuan" required>
                                    <label class="form-check-label">Perempuan</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pesan</label>
                            <textarea id="message" class="form-control" placeholder="Tulis pesan..." rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>

                <!-- Result -->
                <div class="col-md-6">
                    <div id="form-result" class="p-4 border rounded bg-white shadow-sm">
                        <p><strong>Current time:</strong></p>
                        <p><strong>Nama:</strong></p>
                        <p><strong>Tanggal Lahir:</strong></p>
                        <p><strong>Jenis Kelamin:</strong></p>
                        <p><strong>Pesan:</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Created By RevoU</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
